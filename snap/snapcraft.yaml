name: lifehq
version: 0.6.0
summary: Design your Life
description: Design your life journaling, routine and goals.

confinement: strict
base: core18

parts:
  lifehq:
    source: .
    plugin: flutter
    flutter-target: lib/main.dart 
    build-packages:
    - libsecret-1-dev
    - libjsoncpp-dev
    - libsqlite3-0 
    stage-packages:
    - libsqlite3-dev
    - libsecret-1-dev
    - libjsoncpp-dev

apps:
  lifehq:
    command: LifeHQ
    extensions: [flutter-stable]
